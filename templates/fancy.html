<!DOCTYPE html>
<html>
	<head>
	<title>fancyBox - Fancy jQuery Lightbox Alternative | Demonstration</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<!-- Add jQuery library -->
	<script type="text/javascript" src="../static/js/jquery-1.10.1.min.js"></script>

	<!-- Add mousewheel plugin (this is optional) -->
	<script type="text/javascript" src="../static/js/jquery.mousewheel-3.0.6.pack.js"></script>

	<!-- Add fancyBox main JS and CSS files -->
	<script type="text/javascript" src="../static/js/jquery.fancybox.js?v=2.1.5"></script>
	<link rel="stylesheet" type="text/css" href="../static/css/jquery.fancybox.css?v=2.1.5" media="screen" />
	<script type="text/javascript">
		$(document).ready(function() {
			/*
			 *  Simple image gallery. Uses default settings
			 */

			$('.fancybox').fancybox();

			/*
			 *  Different effects
			 */

			// Change title type, overlay closing speed
			$(".fancybox-effects-a").fancybox({
				helpers: {
					title : {
						type : 'inside'
					},
					overlay : {
						speedOut : 0
					}
				}
			});


		});
	</script>
	<style type="text/css">
.fancybox-custom .fancybox-skin {
	box-shadow: 0 0 50px #222;
}
body {
	max-width: 700px;
	margin: 0 auto;
}
</style>
	</head>
	<body>

    <a class="fancybox" href="demo/1_b.jpg" data-fancybox-group="gallery" title="Lorem ipsum dolor sit amet"><img src="demo/1_s.jpg" alt="" /></a> 
    
    <a class="fancybox" href="demo/2_b.jpg" data-fancybox-group="gallery" title="Etiam quis mi eu elit temp"><img src="demo/2_s.jpg" alt="" /></a> 
    
    <a class="fancybox" href="demo/3_b.jpg" data-fancybox-group="gallery" title="Cras neque mi, semper leon"><img src="demo/3_s.jpg" alt="" /></a> 
    
    <a class="fancybox" href="demo/4_b.jpg" data-fancybox-group="gallery" title="Sed vel sapien vel sem uno"><img src="demo/4_s.jpg" alt="" /></a> 
</body>
</html>
